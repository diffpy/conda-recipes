package:
  name: boost-python
  version: 1.59.0

build:
  number: 0
  binary_relocation: False
  always_include_files:
    - lib/libboost_python.so                    # [linux]
    - lib/libboost_python.so.1.59.0             # [linux]
    - lib/libboost_python.dylib                 # [osx]

requirements:
  build:
    - boost-all 1.59.0
    - python

  run:
    # python dependency is here due to libboost-python
    # library which depends on python version
    - python
    - icu                                       # [unix]

about:
  home: http://www.boost.org/
  license: Boost-1.0
