package:
  name: pyobjcryst
  ## Use __conda_version__.txt.

source:
  fn: pyobjcryst-2.0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pyobjcryst/pyobjcryst-2.0.1.tar.gz
  md5: bf2ab9f07dfc37d57f13e7e0df7a1b01
  # git_url: https://github.com/diffpy/pyobjcryst
  # git_rev: master

build:
  #preserve_egg_dir: True

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy 1.9.2
    - libobjcryst 2015.1.*
    - boost-all 1.59.0
    - scons

  run:
    - python
    - setuptools
    - numpy >=1.9.2
    - libobjcryst 2015.1.*
    - boost-all 1.59.0

test:
  # Python imports
  imports:
    - pyobjcryst
    - pyobjcryst.tests

  # commands:
