package:
  name: pyobjcryst
  version: "1.0.post12"

source:
  git_url: https://github.com/diffpy/pyobjcryst
  git_tag: 4000dab3d5af7b6f7b4aea4c120d2bf94c18d949

build:
  preserve_egg_dir: True

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.3
    - libobjcryst >=1.9.8,<2
    - boost                     # [linux]
    - boost 1.56.0 py27_2       # [osx]
    - scons

  run:
    - python
    - setuptools
    - numpy >=1.3
    - libobjcryst >=1.9.8,<2
    - boost                     # [linux]
    - boost 1.56.0              # [osx]

test:
  # Python imports
  imports:
    - pyobjcryst
    - pyobjcryst.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/diffpy/pyobjcryst
  license: BSD License
  license_file: LICENSE.txt
  summary: 'Python bindings to the ObjCryst++ crystallographic library.'

