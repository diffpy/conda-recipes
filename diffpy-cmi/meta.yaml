package:
  name: diffpy-cmi
  version: 3.0.0

build:
  number: 0

requirements:
  run:

    # Python 2
    - srfit-sasview 3.1.2       # [py2k]

    # Python 3 and 2
    - diffpy.structure 3.0.0
    - diffpy.utils 3.0.0
    - diffpy.srfit 3.0.0
    - libobjcryst 2017.2.1
    - pyobjcryst 2.1.0
    - periodictable 1.5.0
    - libdiffpy 1.4.0
    - diffpy.srreal 1.3.0

    - ipython
    - jupyter
    - scipy
    - matplotlib

test:
  # commands:
